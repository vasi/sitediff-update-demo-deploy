before_url: http://docker:9180
after_url: http://docker:9181

sanitization:
- title: 'strip URL ports'
  pattern: '(http://[^/:]+):\d+'
  substitution: '\1'
- title: 'strip CSS/JS cache IDs'
  pattern: '(\.(css|js))\?\w+'
  substitution: '\1'
- title: 'strip theme token'
  pattern: '("theme_token":)"[^"]+"'
  substitution: '\1""'
- title: 'strip form build IDs'
  pattern: '(name="form_build_id" value="form-)[^"]+"'
  substitution: '\1"'

paths:
- /
- /node/add
- /filter/tips
- /user
- /user/register
